<!DOCTYPE html>
<html lang="en">
<head>
    <title>DaVinci CDex App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="lib/fhir-client-0.1.8.js"></script>
    <script src="lib/jquery-3.3.1.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.css" rel="stylesheet">
    <script src="lib/bootstrap-toggle.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/config.js"></script>
</head>
<body>
<div class="wine-row">
    <img src="images/request.png" style="height:100px; width:150px">
    <div class="wine-text-container"><h1>CDex Communication Request Application</h1></div>
</div>
<div id="communication-request-screen" class="screen">
    <h3>Communication requests for <span id="commRes-patient-name"></span></h3>

    <div><p><div class='dvt'>
        <table class='table'>
            <thead>
            <th>ID</th>
            <th>Submit on</th>
            <th>Communication Received</th>
            </thead>
            <tbody id='comm-request-list'></tbody>
        </table>
    </div></p></div>
    <button type="button" class="btn btn-primary" id="btn-create">New Request</button>
</div>
<div id="data-request-screen" class="screen">
    <h1>Data requests for <span id="patient-name"></span></h1>

    <div id="menu-request-list"><p><div class='dvt'>
        <div id='selection-query-list'></div>
    </div></p></div>
    <div>
    <button type="button" class="btn btn-secondary" id="btn-add">Add</button>
    </div>
    <div><br>
    <button type="button" class="btn btn-primary" id="btn-review">Review data requests</button>
    </div>
</div>
<div id="review-screen" class="screen">
    <h1>Data requests for <span id="review-name"></span></h1>
    <div id="review-lists"><p><div class='dvt'>
        <div id='final-list'></div>
    </div></p></div>
    <div>
        <button type="button" class="btn btn-secondary" id="btn-edit">Edit requests</button>
        <button type="button" class="btn btn-secondary" id="btn-configuration">Configure endpoint</button>
        <button type="button" class="btn btn-primary" id="btn-submit">Submit communication request</button>
    </div>
</div>
<div id="confirm-screen" class="card alert-info screen">
    <div class="card-body">
        <h5 class="card-title">Confirmation</h5>
        <p class="card-text">Communication request sent to provider</p>
        <p class="card-text">You can close this window now</p>
    </div>
</div>
<div id="config-screen" class="card alert-info screen">
    <div class="card-body">
        <h5 class="card-title">CDex Endpoint Configuration</h5>
        <p class='card-text'>
        <p>
            <select class='custom-select' id='config-select'></select>
        </p>
        <p>
            <textarea id="config-text"></textarea>
        </p>
        </p>
        <a href="#" class="btn btn-primary" id="btn-config">Save configuration</a>
    </div>
</div>
<div id="error-screen" class="card alert-danger screen">
    <div class="card-body">
        <h5 class="card-title" id='error-title'>Error</h5>
        <p class='card-text' id='error-message'></p>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
